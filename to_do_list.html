<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List with Reminder</title>
<style>
body{font-family:Arial,sans-serif;background:#f5f5f5;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.container{background:#fff;padding:25px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);width:320px}
h2{text-align:center;color:#4CAF50;margin-bottom:20px}
input,button{width:100%;padding:10px;margin-bottom:10px;border-radius:5px;border:1px solid #ccc}
button{background:#4CAF50;color:#fff;border:none;cursor:pointer}
button:hover{background:#45a049}
ul{list-style:none;padding:0}
li{background:#f0f0f0;padding:10px;margin-bottom:8px;border-radius:5px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
li span{flex:1}
li button{background:red;color:#fff;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;margin-left:5px}
li button:hover{background:#c0392b}
</style>
</head>
<body>
<div class="container">
<h2>To-Do List</h2>
<input type="text" id="taskInput" placeholder="Enter task">
<input type="time" id="taskTime">
<button onclick="addTask()">Add</button>
<ul id="taskList"></ul>
</div>
<script>
function addTask(){
    let task=document.getElementById('taskInput').value.trim()
    let time=document.getElementById('taskTime').value
    if(task==='') return
    let li=document.createElement('li')
    let span=document.createElement('span')
    span.textContent=time?task+" (Reminder: "+time+")":task
    li.appendChild(span)
    let btn=document.createElement('button')
    btn.textContent='Delete'
    btn.onclick=function(){li.remove()}
    li.appendChild(btn)
    document.getElementById('taskList').appendChild(li)
    if(time){
        let now=new Date()
        let [h,m]=time.split(':')
        let taskTime=new Date()
        taskTime.setHours(h,m,0,0)
        if(taskTime>now){
            setTimeout(()=>{alert("Reminder: "+task)}, taskTime-now)
        }
    }
    document.getElementById('taskInput').value=''
    document.getElementById('taskTime').value=''
}
</script>
</body>
</html>
